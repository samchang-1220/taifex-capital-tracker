name: Daily Futures Data Scraper

on:
  schedule:
    # 台北時間 15:30 執行 (UTC 07:30)
    - cron: '30 7 * * 1-5'
  workflow_dispatch: # 允許手動觸發執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 賦予寫入權限以便更新 CSV

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 lxml html5lib

      - name: Run scraper
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/futures_history.csv
          git commit -m "Update daily futures data $(date +'%Y-%m-%d')" || exit 0
          git push
