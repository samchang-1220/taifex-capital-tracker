name: Daily TXF Small Foreign Analytics

on:
  schedule:
    - cron: '40 7 * * 1-5'
  workflow_dispatch:

# 必須賦予權限讓 Actions 可以寫入檔案回倉庫
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests pandas

    - name: Run Analytics
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add history_data.csv || echo "No history data to add"
        git commit -m "Update history_data.csv [skip ci]" || echo "No changes to commit"
        git push
